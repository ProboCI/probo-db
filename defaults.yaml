# ProboDB YAML Configuration
# We have removed Kafka and Memory options and normalized on RabbitMQ
# Translation: group = key, topic = exchange
rabbit:
  url: amqp://rabbitmq
  exchange: buildEvents
  key: proboDb.*

pluginDirectory: null
knex: {}
port: 8442
host: localhost
serverName: probodb
version: '1.0.0'
